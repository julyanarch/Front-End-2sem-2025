<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">

    <title>Projeto JS Array</title>
</head>
<body>
    
    <h1> Título do Projeto Array </h1>
    <p> Trabalhando com arrays no JavaScript </p>

    <p id="txtDinamico"></p> 

    <!---Imprimir todo o conteúdo de carros como texto-->
    <p id="txtArrayCarros"></p>

    <!---Imprimir todo o array, usando o nome do array-->
    <p id="txtPrintArrayCarros"></p>

    <!--Imprimir o array de frutas, da forma como foi criado-->
    <p id="txtPrintarrFrutasNAOORDER"></p>

    

    <!--Apresentar o conteúdo do array, e apresentar no HTML-->
    <p id="txtPrintarrFrutasORDER"></p>

    <!--Aoresentar o número de frutas dentro do array-->
    <p id="numArrFrutas"></p>

    <!--Aoresentar o número de frutas com o novo item limão -->
    <p id="numArrFrutasAdd"></p>

    <!--Aoresentar o número de frutas menos o primeiro elemento item banana -->
    <p id="numArrFrutasRmv"></p>
    

    <script src="js/script.js"></script>
    
</body>
</html>
