<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Projeto DOM </title>

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!--Get via ID no JS-->
    <h1 id="TituloPrincipal">Título da Página</h1>
    
    <!--Get via Class no JS-->
    <p class="paragrafo">Este é primeiro parágrafo</p>
    <p class="paragrafo">Este é segundo parágrafo</p>

    <!--Pegar elementos via TagName-->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!--Selecionar itens do HTML via código de acesso CSS-->
    <div id="container">
        <p class="destaque"> Primeiro parágrafo da div </p>
        <p> Segundo parágrafo da div</p>
    </div>

    <!--Get via ID no JS-->
    <h1 id="TituloPrincipal2">Título da Página</h1>

    <!--Botão que será configurado a classe via JavaScript -->
    <button id="botaoJS"> Botão com adição de classe via js</button>

    <script src="js/script.js"></script>

    <footer>

            <p>© Document Object Model | Criado by: Julyana Rocha | Todos os direitos reservados. </p>

    </footer>


</body>
</html>
